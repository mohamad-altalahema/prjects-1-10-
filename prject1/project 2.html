<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUDs</title>
    <link rel="stylesheet" href="project 2.css">
</head>
<body>
    <div class="crud">                    <!--شامل كل المشروع--> 
        
        <!--head-->
        <div class="head">                <!--شامل فقط راس البرنامج--> 
             <h1>crud</h1>
             <p>PRODCT MANAGMNT SYSTEM</p>
        </div>



        
        <!--input-->
        <div class="inputs">              <!--شامل فقط المدخلات في البرنامج--> 
            <input placeholder="title" type="text" id="title">

            <div class="price">
                <input onkeyup="getTotle()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotle()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotle()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotle()" type="number" id="discount" placeholder="discount">
                <small id="total">32132</small>
            </div>

            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">create</button>
        </div>



        <!--output-->
        <div class="outputs">             <!--شامل فقط المخرجات في البرنامج--> 
             <div class="searchblock">
                <input onkeyup="seachdata(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getsearch(this.id)" id="searchtitle">search by title</button>
                    <button onclick="getsearch(this.id)" id="searchcategory">search by category</button>
                </div>
             </div>

             <div id="deleteAll">

             </div>

           <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

             <tbody id="tbody">
                  
                       
                 
                 </tbody> 

             </table>


        </div>

    </div>
  
    

    <script src="project 2 .js"></script>
</body>
</html>
